<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"></rect>

  <!-- User Avatar -->
  <circle cx="100" cy="100" r="40" fill="#4A90E2"></circle>
  <circle cx="100" cy="90" r="15" fill="#ffffff" opacity="0.6"></circle>

  <!-- Dashboard Window -->
  <rect x="160" y="60" width="500" height="300" rx="15" fill="#ffffff" stroke="#D6E4F5" stroke-width="2"></rect>
  <rect x="180" y="90" width="460" height="20" rx="10" fill="#E3EDF7"></rect>
  <rect x="180" y="130" width="420" height="14" rx="7" fill="#D0E1F9"></rect>
  <rect x="180" y="160" width="360" height="14" rx="7" fill="#D0E1F9"></rect>
  <rect x="180" y="190" width="390" height="14" rx="7" fill="#D0E1F9"></rect>
  <rect x="180" y="230" width="250" height="30" rx="15" fill="#4A90E2" opacity="0.8"></rect>
  <text x="195" y="250" fill="white" font-family="Arial" font-size="14">Launch Networking Stack</text>

  <!-- Fast Networking Lines -->
  <path d="M220 380 C300 350, 500 350, 580 380" stroke="#00D6FF" stroke-width="4" fill="none"></path>
  <path d="M250 420 C320 390, 520 390, 590 420" stroke="#00D6FF" stroke-width="4" fill="none" stroke-dasharray="8"></path>

  <!-- Connection Nodes -->
  <circle cx="220" cy="380" r="10" fill="#00D6FF"></circle>
  <circle cx="580" cy="380" r="10" fill="#00D6FF"></circle>
  <circle cx="250" cy="420" r="10" fill="#00D6FF"></circle>
  <circle cx="590" cy="420" r="10" fill="#00D6FF"></circle>

  <!-- UI Glow Effects -->
  <circle cx="400" cy="215" r="120" fill="url(#glow)" opacity="0.1"></circle>
  <circle cx="100" cy="100" r="60" fill="url(#glow)" opacity="0.05"></circle>

  <!-- Gradients -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="800" y2="600" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F0F7FF"></stop>
      <stop offset="1" stop-color="#D6E4F5"></stop>
    </linearGradient>
    <radialGradient id="glow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(400 300) rotate(90) scale(150)">
      <stop stop-color="#4A90E2"></stop>
      <stop offset="1" stop-color="#4A90E2" stop-opacity="0"></stop>
    </radialGradient>
  </defs>
</svg>
